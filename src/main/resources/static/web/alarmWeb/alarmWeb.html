<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="./layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="./css/alarmWeb.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./css/login.css" media="all">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="dhWebSdk/wfs.js" ></script>  
	<script type="text/javascript" src="dhWebSdk/dhsdk.min.js"></script> 
	<script type="text/javascript" src="js/plugins/vector.js"></script>
	<script src="js/plugins/granim.js"></script>

<body class="main_body">
	<div class = "indexDiv" style="display:none">
		<div class="layui-layout layui-layout-admin">
			<!-- 顶部 -->
			<div class="layui-header header">
				<div class="layui-main mag0">
					<a href="#" class="logo">云坐席</a>
					<!-- 显示/隐藏菜单 -->
					<a href="javascript:;" class="seraph hideMenu icon-caidan"></a>
					<!-- 顶部右侧菜单 -->
					<ul class="layui-nav mobileTopLevelMenus" mobile>
						<li class="layui-nav-item" data-menu="broadcast">
							<a href="javascript:;"><i class="seraph icon-caidan"></i><cite class="titleName">广播管理</cite></a>
							<dl class="layui-nav-child">
								<dd class="layui-this" data-menu="broadcast"><a href="javascript:;"><i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i><cite class="titleName">实时广播</cite></a></dd>
								<dd data-menu="timerBroadcast"><a href="javascript:;"><i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i><cite class="titleName">定时广播</cite></a></dd>
							</dl>
						</li>
					</ul>
					<ul class="layui-nav topLevelMenus" pc>
						<li class="layui-nav-item broadcast" data-menu="broadcast">
							<a href="javascript:;"><i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i><cite>实时广播</cite></a>
						</li>
						<li class="layui-nav-item timerBroadcast" data-menu="timerBroadcast">
							<a href="javascript:;"><i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i><cite>定时广播</cite></a>
						</li>
					</ul>
					<ul class="layui-nav top_menu">
						<li class="layui-nav-item closeAll" style="display:none;">
							<a href="javascript:;"><i class="seraph icon-guanbi" style="font-size: 18px !important;color: #f74040fc;"></i><cite>关闭全部</cite></a>
						</li>
						<li class="layui-nav-item notice">
							<a href="javascript:;">
								<i class="layui-icon layui-icon-notice"></i>
								<cite>呼叫通知</cite>
							</a>
						</li>
						<li class="layui-nav-item">
						<a href="javascript:;"><i class="layui-icon layui-icon-user"></i><cite class="username"></cite></a>
						<dl class="layui-nav-child">
							<dd><a  href="javascript:;" class="refresh"><i class="layui-icon layui-icon-refresh"></i><cite>刷新页面</cite></a></dd>
							<dd><a  href="javascript:;" class="logout"><i class="seraph icon-tuichu"></i><cite>退出</cite></a></dd>
						</dl>
					</li>
					</ul>
				</div>
			</div>
			<!-- 左侧导航 -->
			<div class="layui-side layui-bg-black">
				<div class="navBar layui-side-scroll" id="navBar">
					<ul class="layui-nav layui-nav-tree device">
						 <!-- <li class="layui-nav-item"> -->
							<!-- <a href="javascript:;"><i class="layui-icon" data-icon=""></i><cite>列表</cite></a> -->
						<!-- </li> -->
					</ul>
				</div>
			</div>

			<!-- 右侧内容 -->
			<div class="layui-body layui-form">
				<div class="layui-tab-item layui-show mainContent">

				</div>
			</div>

			<!-- 底部 -->
			<div class="layui-footer footer" style="height: 40px;line-height: 40px;">
				<div style="float:left;">
					<div class="state">状态：<b>在线</b></div>
				</div>
				<div>
					<b>总数：</b><span class="totalCount">0</span>&nbsp;&nbsp;
					<b>在线数：</b><span class="onlineCount">0</span>
				</div>
			</div>
			<div class = "noticeContent">
			</div>
		</div>
		<!-- 移动导航 -->
		<div class="site-tree-mobile"><i class="layui-icon">&#xe602;</i></div>
		<div class="site-mobile-shade"></div>
	</div>
<!-- 登录页面 -->	
	<div class = "loginDiv" style="display:none;">
		<!-- <div id="container"><div id="output"></div></div> -->
		<canvas id="canvas"></canvas>
		<div class="layui-layout layui-layout-login">
			<h1>
				<strong>云坐席</strong>
			</h1>

			<form class="layui-form">
				<div class="larry-login">
					 <input type="text" id="uname" placeholder="账号" autocomplete="off" class="login_txtbx" lay-verify="required" maxlength="20" value=""/>
				</div>

				<div class=" larry-login">
					 <input type="password" id="pwd"  required lay-verify="required" placeholder="密码" autocomplete="off" class="login_txtbx" maxlength="20" value=""/>
				</div>
				
				<div class=" larry-login">
					 <input type="text" id="serverIp"  required lay-verify="required" placeholder="IP" autocomplete="off" class="login_txtbx" value=""/>
				</div>
				
				<div class="larry-login">
					 <input type="text" id="port"  required lay-verify="required" placeholder="端口号" autocomplete="off" class="login_txtbx" maxlength="10" value="8088" />
				</div>
				<div class="layui-submit larry-login">
					<input type="button" value="立即登录" lay-submit  class="layui-btn submit_btn" lay-filter="loginForm"/>
				</div>

			</form>
		</div>
	</div>
	<script type="text/javascript" src="./layui/layui.all.js"></script>
	<script type="text/javascript" src="js/alarmWeb.js"></script>
</body>
</html>
