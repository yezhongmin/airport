<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>媒体资源列表</title>
	<link rel="stylesheet" href="./layui/css/layui.css" media="all"/>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

<body>
	<div class="main">
		<div style="text-align:right;">
			<input type="file"  accept="audio/x-mpeg,audio/x-wav,audio/*" class="uploadFile" style="width: 200px;">
			<input type="button" class="layui-btn uploadBtn" value="上传">
		</div>
		<div>
			<table class="layui-table audioList" lay-filter="audioList">
			  </table>
		</div>
	</div>
	

<script type="text/javascript" src="./layui/layui.all.js"></script>
<script type="text/javascript" src="js/mediaResource.js"></script>
<style>
.main{
	margin: 10px;
}
.layui-table th,.layui-table td{
	text-align: center;
}
</style>
</body>
</html>
